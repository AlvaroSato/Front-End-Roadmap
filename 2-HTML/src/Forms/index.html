<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="./js/script.js" defer></script>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div>
            <h2>Valid and Invalid Form CSS</h2>
            <hr>
            <form class="my-forms">
                <label for="choose">Would you prefer a banana or a cherry?</label>
                <input id="choose" name="i-like" pattern="[Bb]anana|[Cc]herry" placeholder="Write here"/>
                <button>Submit</button>
            </form>
            <form class="my-forms">
                <label for="choose">Would you prefer a banana or a cherry? (Required)</label>
                <input id="choose" name="i-like" pattern="[Bb]anana|[Cc]herry" placeholder="Write here" required/>
                <button>Submit</button>
            </form>
        </div>

        <div>
            <h2>Constraining the values of your entries</h2>
            <hr>
            <form>
                <div>
                    <label for="choose">Would you prefer a banana or a cherry?</label>
                    <input type="text" id="choose" name="i-like" required minlength="6" maxlength="6" />
                </div>
                <div>
                    <label for="number">How many would you like?</label>
                    <input type="number" id="number" name="amount" value="1" min="1" max="10" />
                </div>
                <div>
                    <button>Submit</button>
                </div>
              </form>              
        </div>

        
        <div>
            <h2>Validation forms using JavaScript</h2>
            <hr>
            <form>
                <label for="mail"> I would like you to provide me with an email address: </label>
                <input type="email" id="mail" name="mail" />
                <button>Submit</button>
            </form>
    </body>
</html>
